<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div align="center">
    <h5>Ponto de Venda Hubster</h5>
  </div>
  <main class="row">

    <!-- Coluna a esquerda com lista das categorias (filtros) -->
    <div class="col-2">
      <ul class="list-group" id="categorias">
      </ul>
    </div>
    <!-- Coluna Central com a lista de produtos -->
    <div class="col-6 row"  id="produtos">

    </div>
    <!-- Coluna a direita com o carrinho de compras -->
    <div class="col-3"  id="carrinho">
      <div class="list-group shadow">
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">2 x Coca R$ 9,00 </h5>
          </div>
          <p class="mb-1">Preço unitário R$ 4,50</p>
        </a>
        <a href="#" class="list-group-item list-group-item-action ">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">2 x Pepsi R$ 8,00 </h5>
          </div>
          <p class="mb-1">Preço unitário R$ 4,00</p>
        </a>
        <a href="#" class="list-group-item list-group-item-action ">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Subtotal R$ 17,00 </h5>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action ">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Desconto 0%</h5>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action ">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Taxa de Serviço 0% </h5>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action ">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Total R$ 17,00 </h5>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action ">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Finalizar Venda </h5>
          </div>
        </a>
      </div>
    </div>

  </main>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js">
</script>
</html>
